<html>
  <head>
    <!-- Metadata -->
    <meta charset="utf-8" />
    <meta name="description" content="age for movie thingy" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Ioana" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png"/>
    <link rel="manifest" href="./fav_index/site.webmanifest"/>
    
    <!-- stylesheets (CSS and MDL) -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.brown-blue.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="./css/style.css"/>
    
    <!-- browser tab title -->
    <title>Can You See A Movie Alone?????</title>
  </head>
  <body>
    
    <!-- MDL + JS -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>

    <!-- MDL Header -->
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Unit4-03-HTML-Movie</span>
        </div>
      </header>
    
    <!-- webpage title -->
    <center><h1>Can You See A Movie Alone?????</h1></center>
    <br>
    <div class="mar">

      <p>Enter your age:</p>
      <!-- MDL Numeric Textfield for user's temperature input -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input 
            class="mdl-textfield__input" 
            type="number" 
            pattern="-?[0-9]*(\.[0-9]+)?" 
            id="age"
            step="1"
            min="0">
          <label class="mdl-textfield__label" for="age">age ...</label>
          <span class="mdl-textfield__error">No no. Input a number please!</span>
        </div>
      </form>
      <br>

      <!-- jschlatt image with -->
      <center><img src="./images/schlatt.webp" height="250px" width="auto"></center>
      <br>
      <br>
        
      <!-- accent button with ripples -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="buttonClicked()">check</button>
      <br>
      <br>
      
      <!-- Displays answer when clicked -->
      <div id="answer"></div>
    </div>
    <br>
    <br>
  </body>
</html>
